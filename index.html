  <body>
    <style>
      @keyframes splash-sheen {
        0%   { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }
    </style>
    <div id="splash" style="
      position: fixed; inset: 0; z-index: 99999;
      display: flex; align-items: center; justify-content: center;
      background: #000000;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    ">
      <div style="position: relative; overflow: hidden; border-radius: 24px;">
        <img src="/logo-dark.png" alt="Rally" width="120" height="120" style="display: block;" />
        <div style="
          position: absolute; inset: 0;
          background: linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.25) 50%, transparent 60%);
          animation: splash-sheen 1.4s ease-in-out 0.2s infinite;
        "></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
