<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rally — The Social App for Gamers</title>
    <meta name="description" content="Rally is the social app for gamers. Trade in-game items, predict real-world outcomes, earn XP, and join a community that plays as hard as you do." />
    <meta property="og:title" content="Rally — The Social App for Gamers" />
    <meta property="og:description" content="Trade in-game items, predict real-world outcomes, earn XP, and join a community that plays as hard as you do." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rally.ink" />
    <meta property="og:image" content="https://rally.ink/logo-dark.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Rally — The Social App for Gamers" />
    <meta name="twitter:description" content="Trade in-game items, predict real-world outcomes, earn XP, and join a community that plays as hard as you do." />
  </head>
  <body>
    <style>
      @keyframes splash-sheen {
        0%   { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }
    </style>
    <div id="splash" style="
      position: fixed; inset: 0; z-index: 99999;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    ">
      <div style="position: relative; overflow: hidden; border-radius: 24px;">
        <img id="splash-logo" alt="Rally" width="120" height="120" style="display: block;" />
        <div id="splash-sheen" style="
          position: absolute; inset: 0;
          animation: splash-sheen 1.4s ease-in-out 0.2s infinite;
        "></div>
      </div>
    </div>
    <script>
      (function() {
        var t = localStorage.getItem('rally-theme') || 'system';
        var dark = t === 'dark' || (t === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        var s = document.getElementById('splash');
        var img = document.getElementById('splash-logo');
        var sheen = document.getElementById('splash-sheen');
        s.style.background = dark ? '#000000' : '#ffffff';
        img.src = dark ? '/logo-dark.png' : '/logo.png';
        sheen.style.background = 'linear-gradient(105deg, transparent 40%, ' + (dark ? 'rgba(255,255,255,0.25)' : 'rgba(0,0,0,0.1)') + ' 50%, transparent 60%)';
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
